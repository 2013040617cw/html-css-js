<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*未点击*/
     a:link{
        color:black;
    }
    /*悬停*/
    a:hover{
        font-size: 10px;
    } 
    /*访问过默认颜色为红色 */
    a:visited{
        color:red;
    }
    /*激活 （点住，别松手）*/
    a:active{
        color:chocolate;
    }
   
</style>
<body>
    <a href ="http//lagou.com">拉勾网</a>
</body>
</html>
